<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="home.css" media="screen" />
    <title>Home</title>
</head>
<body>
    <div class="logo">

        <h4>Logo</h4>
    </div>

    <div class="Titulo">
        <h1>Cadastro de Clientes</h1>
    </div>

    <div class="campodepreenchimento">

        <div class="camponome">
            <label for="nome">Nome:<input type="text" id="nome" name="nome" required></label>
        </div>

        <div class="camposobrenome">
            <label for="sobrenome">Sobrenome:<input type="text" id="sobrenome" name="sobrenome" required></label>
        </div>
        
        <div class="campouf">
            <label for="UF">UF:<input type="UF" id="UF" required pattern="\d{2}"/></label> 
        </div>

        <div class="camponasc"> 
            <label for="dtnasc">Data de Nascimento:<input type="date" id="dtnasc" name="dtnasc" required></label>
        </div>
           
        <div class="campocep">
            <label for="CEP">CEP:<input type="c" id="CEP" name="\d{5}-\d{3}" required></label>  
        </div>

        <div class="campoendereco">
            <label for="endereco">Endereço:<input type="ende" id="endereco" name="endereco" required></label>
        </div>

        <div class="camponum">
            <label for="num">Número:<input type="n" id="num" name="num" required></label>
        </div>
    </div>
    <div class="campodeescolhas">
        <button>Adicionar Cliente</button>
        <button>Lista de Clientes</button>
    </div>
</body>
</html>
